<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic 3D Model Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer;
        let models = {};

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new GLTFLoader();

            // Load the first model
            loader.load('Emotion2.glb', (gltf) => {
                models.model1 = gltf.scene;
                scene.add(models.model1);
            });

            // Load the second model
            loader.load('Emotion.glb', (gltf) => {
                models.model2 = gltf.scene;
                scene.add(models.model2);
            });

            // Load the third model
            loader.load('Emotion3.glb', (gltf) => {
                models.model3 = gltf.scene;
                scene.add(models.model3);
            });

            const light = new THREE.PointLight(0xFFFFFF, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the models if they are loaded
            for (const model of Object.values(models)) {
                if (model) {
                    model.rotation.x += 0.01;
                    model.rotation.y += 0.01;
                }
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
