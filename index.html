<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic 3D Model Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, model;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new GLTFLoader();
            loader.load('Emotion4.gltf', (gltf) => {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5); // Scale down the model
                scene.add(model);
            });

            const light = new THREE.PointLight(0xFFFFFF, 2); // Increase the light intensity
            light.position.set(5, 5, 5);
            scene.add(light);

            // Optionally, add more lights for better illumination
            const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5); // Ambient light
            scene.add(ambientLight);

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.rotation.x += 0.01;
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
