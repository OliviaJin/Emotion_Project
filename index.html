<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic 3D Model Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer;
        let models = {};

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const loader = new GLTFLoader();

            // Load and add models to the scene
            ['Emotion.glb', 'Emotion2.glb', 'Emotion3.glb'].forEach((modelPath, index) => {
                loader.load(modelPath, (gltf) => {
                    const model = gltf.scene;
                    model.scale.set(0.2, 0.2, 0.2); // Scale down the model
                    models[modelPath] = model;
                    createModelGrid(modelPath);
                });
            });

            const light = new THREE.PointLight(0xFFFFFF, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            camera.position.z = 10;

            animate();
        }

        function createModelGrid(modelPath) {
            const spacing = 1.5; // Space between each model
            const count = 5; // Number of models in one row/column
            for (let i = -count; i <= count; i++) {
                for (let j = -count; j <= count; j++) {
                    const modelInstance = models[modelPath].clone();
                    modelInstance.position.set(i * spacing, j * spacing, 0);
                    scene.add(modelInstance);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the models
            Object.values(models).forEach(model => {
                model.rotation.x += 0.01;
                model.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
